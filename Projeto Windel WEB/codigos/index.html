<body>
    <section class="section_registro">
        <div class="titulo_registro">
            <h1 class="txt_titulo">Novo Registro</h1>
            <hr class="linha_registro">
        </div>
        <form action="" class="form" id="form"> <!-- Sem o form, o atributo 'required' não funciona-->
            <div id="painel_registro" class="painel_registro">
                <div id="gridproduto" class="grid_registro">
                    <label class="label_nome" name="Nome">Nome</label>
                    <input id="nome" class="input_box" autocomplete="off" type="text" class="nome" required>
                </div>
                <div id="gridproduto" class="grid_registro">
                    <label class="label_nome" name="Nome">Valor de venda</label>
                    <input id="valor" class="input_box" autocomplete="off" type="number" class="nome" required>
                </div>
                <div id="gridproduto" class="grid_registro">
                    <label class="label_nome" name="Nome">Referência</label>
                    <input id="referencia" class="input_box" autocomplete="off" autocapitalize="characters" type="text" class="nome" required>
                </div>
                <div id="gridproduto" class="grid_registro">
                    <label class="label_nome" name="Nome">Unidade de medida</label>
                    <input id="unidade" class="input_box" autocomplete="off" type="text" autocapitalize="characters" maxlength="2" class="nome" required>
                </div>
                <div id="gridproduto" class="grid_registro">
                    <label class="label_nome" name="Nome">Fabricante</label>
                    <input id="fabricante" class="input_box" autocomplete="off" type="text" class="nome" required>
                </div>
                <div id="gridproduto" class="grid_registro">
                    <label class="label_nome" name="Nome">Estoque</label>
                    <input id="estoque" class="input_box" autocomplete="off" type="number" class="nome" required>
                </div>
                <div id="gridproduto" class="grid_registro">
                    <label id="imagem" class="label_nome" for="" name="Nome">Imagem</label>
                    <input class="input_box" autocomplete="off" type="text" class="nome">
                </div>
            </form>
            <div class="grid_registro">
                <!--grid vazia para completar o espaço-->
            </div>
            <div class="grid_registro buttons">
                <button type="button" id="limpar" class="btn_limpar">Limpar campos</button>
                <button type="button" id="salvar" class="btn_salvar">Salvar</button>
            </div>
        </div>
    </section>
